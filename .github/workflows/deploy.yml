name: Deploy Django app to Azure Web App (Linux)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: audiovisualsys
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables for build
        run: |
          echo "DJANGO_SETTINGS_MODULE=audiovisualsys.settings" >> $GITHUB_ENV
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV

      - name: Verify deployment files
        run: |
          echo "Checking deployment files..."
          ls -la
          echo "Checking requirements.txt..."
          cat requirements.txt

      - name: Create necessary directories
        run: |
          mkdir -p uploads image_files audio_files media staticfiles

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput

      - name: Create startup.sh for Linux App Service
        run: |
          cat > startup.sh << 'EOF'
          #!/bin/bash
          cd /home/site/wwwroot
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          gunicorn --bind 0.0.0.0:$PORT audiovisualsys.wsgi:application
          EOF
          chmod +x startup.sh

      - name: Create .deployment file for Linux
        run: |
          cat > .deployment << 'EOF'
          [config]
          SCM_DO_BUILD_DURING_DEPLOYMENT=true
          EOF

      - name: Create requirements.txt for deployment (if not exists)
        run: |
          if [ ! -f requirements.txt ]; then
            echo "Django>=4.2.0" > requirements.txt
            echo "gunicorn>=20.1.0" >> requirements.txt
            echo "whitenoise>=6.5.0" >> requirements.txt
          else
            # Ensure gunicorn is in requirements.txt
            if ! grep -q "gunicorn" requirements.txt; then
              echo "gunicorn>=20.1.0" >> requirements.txt
            fi
            # Ensure whitenoise is in requirements.txt
            if ! grep -q "whitenoise" requirements.txt; then
              echo "whitenoise>=6.5.0" >> requirements.txt
            fi
          fi

      - name: Verify startup.sh
        run: |
          echo "Generated startup.sh content:"
          cat startup.sh
          echo "File permissions:"
          ls -la startup.sh

      - name: Deploy to Azure Web App (Linux)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

      - name: Deploy to Azure Web App - Alternative
        if: failure()
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
