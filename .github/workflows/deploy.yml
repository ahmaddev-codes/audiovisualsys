name: Deploy Django app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: audiovisualsys
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables for build
        run: |
          echo "DJANGO_SETTINGS_MODULE=audiovisualsys.settings" >> $GITHUB_ENV
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV

      - name: Verify deployment files
        run: |
          echo "Checking deployment files..."
          ls -la
          echo "Checking requirements.txt..."
          cat requirements.txt
          echo "Checking web.config..."
          cat web.config

      - name: Create necessary directories
        run: |
          mkdir -p uploads image_files audio_files media staticfiles

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput

      - name: Create web.config for Windows App Service
        run: |
          cat > web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="httpPlatformHandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified" />
              </handlers>
              <httpPlatform processPath="%home%\site\wwwroot\env\Scripts\python.exe"
                            arguments="%home%\site\wwwroot\manage.py runserver 0.0.0.0:%HTTP_PLATFORM_PORT%"
                            stdoutLogEnabled="true"
                            stdoutLogFile="%home%\LogFiles\stdout"
                            startupTimeLimit="60">
                <environmentVariables>
                  <environmentVariable name="PORT" value="%HTTP_PLATFORM_PORT%" />
                  <environmentVariable name="DJANGO_SETTINGS_MODULE" value="audiovisualsys.settings" />
                  <environmentVariable name="PYTHONPATH" value="%home%\site\wwwroot" />
                </environmentVariables>
              </httpPlatform>
            </system.webServer>
          </configuration>
          EOF
          
      - name: Verify web.config
        run: |
          echo "Generated web.config content:"
          cat web.config

      - name: Create startup.txt for Azure
        run: |
          echo "python manage.py runserver 0.0.0.0:%HTTP_PLATFORM_PORT%" > startup.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

      - name: Deploy to Azure Web App - Alternative
        if: failure()
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
