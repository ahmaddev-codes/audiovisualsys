name: Deploy Django app to Azure Web App (Linux)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: audiovisualsys
  PYTHON_VERSION: "3.11"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create necessary directories
        run: |
          mkdir -p uploads image_files audio_files media staticfiles

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput

      - name: Deploy to Azure Web App (Linux)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

      - name: Health check
        run: |
          echo "Checking if application is responding..."
          for i in {1..10}; do
            if curl -f -s https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/ > /dev/null; then
              echo "✅ Application is responding!"
              break
            else
              echo "⏳ Attempt $i: Application not ready yet..."
              sleep 30
            fi
          done
